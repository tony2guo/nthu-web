<div class="intromis">網管組 

 <p>網管組的前身為系統組。在社團草創之初，系統組的組員協助<br />維護校內的伺服器，同時也在社

內維護起屬於社團的伺服器群。<br />

在第 6 屆社長劉茂宏以半實驗性質成立新的 BBS 「索尼小站」後<br />，網管組的其中一個任務便

是維護這個 BBS。從程式原始碼修訂<br />、作業系統管理等等，學習基本的 UNIX 作業系統操作，

以及著<br />重於系統程式 (System Program) 的大型程式開發與維護。<br />
 
目前社內主要實習的作業系統多為 UNIX-like 系列，並以架設<br />各式伺服器為主要學習方向。<br />
   </p>
